<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>VidFlow - Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="brand">
            <h1>Vid<span class="highlight">Flow</span></h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search videos...">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="player.html" class="active">Player</a>
        </div>
    </nav>

    <main>
        <div class="video-container">
            <div class="movie-slider">
                <h2>Featured Movies</h2>
                <div class="slider-container">
                    <button class="slider-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <div class="slider-track" id="sliderTrack">
                        <!-- Slides will be populated by JavaScript -->
                    </div>
                    <button class="slider-btn next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>

            <div class="video-player">
                <div class="video-wrapper">
                    <video id="mainPlayer" controls preload="auto" crossorigin="anonymous">
                        <source src="" type="video/mp4" id="mp4Source">
                        <source src="" type="video/webm" id="webmSource">
                        <source src="" type="video/x-matroska" id="mkvSource">
                        <source src="" type="video/x-msvideo" id="aviSource">
                        <source src="" type="video/quicktime" id="movSource">
                        <source src="" type="video/ogg" id="ogvSource">
                        <source src="" type="video/3gpp" id="3gpSource">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-thumbnail" id="videoThumbnail">
                        <img src="" alt="Video thumbnail">
                        <button class="play-button">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
                <div class="video-info">
                    <h2 id="videoTitle">Video Title</h2>
                    <div class="video-stats">
                        <span id="views">0 views</span>
                        <div class="video-actions">
                            <select id="qualitySelect" class="quality-select">
                                <option value="1080">1080p</option>
                                <option value="720">720p</option>
                                <option value="480">480p</option>
                            </select>
                            <button><i class="fas fa-thumbs-up"></i> Like</button>
                            <button><i class="fas fa-share"></i> Share</button>
                            <button><i class="fas fa-plus"></i> Save</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="playlist">
                <h3>ALL VIDEOS</h3>
                <div class="playlist-items" id="playlistItems">
                    <!-- Playlist items will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script src="player.js"></script>
</body>
</html>
