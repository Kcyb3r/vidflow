<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>VidFlow - Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="brand">
            <a href="index.html">
                <h1><span>Vid</span><span class="highlight">Flow</span></h1>
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search songs...">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="music.html" class="active">Music</a>
            <a href="about.html">About</a>
        </div>
    </nav>

    <main>
        
    
        <div class="featured-section">
            <div class="featured-song">
                <div class="featured-content">
                    <div class="featured-info">
                        <div class="featured-header">
                            <span class="tag">Featured</span>
                            <span class="tag trending"><i class="fas fa-fire"></i> Trending</span>
                        </div>
                        <h2>Music Collection</h2>
                        <p class="artist">by Kcyb3r</p>
                       
                    </div>
                    <div class="featured-image">
                        <video src="https://static.vecteezy.com/system/resources/previews/039/859/545/mp4/music-equalizer-hologram-audio-spectrum-4k-footage-free-video.mp4" autoplay loop muted></video>
                        <div class="image-overlay"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="reels-section">
            <div class="section-header">
                <h2><i class="fas fa-film"></i> Music Reels</h2>
            </div>
            <div class="reels-container">
                <div class="reels-grid" id="reelsGrid">
                    <!-- Reels will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="categories-section">
            <div class="section-header">
                <h2>Browse Categories</h2>
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">
                        <i class="fas fa-border-all"></i> All
                    </button>
                    
                </div>
            </div>
        </div>

        <div class="music-grid-section">
            <div class="section-header">
                <h2><i class="fas fa-fire"></i> Trending Now</h2>
            </div>
            <div class="music-grid" id="trendingGrid">
                <!-- Will be populated by JavaScript -->
            </div>

            <div class="section-header">
                <h2><i class="fas fa-star"></i>Songs ></h2>
            </div>
            <div class="music-grid" id="newReleasesGrid">
                <!-- Will be populated by JavaScript -->
            </div>

            <div class="section-header">
                <h2><i class="fas fa-music"></i> All Songs</h2>
            </div>
            <div class="music-grid" id="allSongsGrid">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <div class="reels-modal" id="reelsModal">
        <div class="reels-viewer">
            <button class="close-reels"><i class="fas fa-times"></i></button>
            <button class="nav-btn prev-reel"><i class="fas fa-chevron-left"></i></button>
            <div class="reel-content">
                <video id="reelVideo" loop>
                    <source src="" type="video/mp4">
                </video>
                <div class="reel-info">
                    <h3 class="reel-title"></h3>
                    <p class="reel-artist"></p>
                </div>
            </div>
            <button class="nav-btn next-reel"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px; color: #888; font-size: 0.9rem; border-top: 1px solid #333;">
        Â© 2024 VidFlow.<br>All Rights Reserved.
    </footer>

 
    <script src="music.js"></script>
</body>
</html>
